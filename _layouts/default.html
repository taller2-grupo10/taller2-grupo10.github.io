<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">
  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>

  <header class="page-header" role="banner">
    <span>
      <img src="../img/spotifiuby-logo.png" alt="Spotifiuby" width="250" height="188">
      <h1 class="project-name">{{ site.title | default: page.title }}</h1>
    </span>
    <h2 class="project-tagline">{{ page.description | default: site.description}}</h2>
    {% if site.github.is_project_page %}
    <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
    {% endif %}

    {% for page in site.pages %}
      <a href={{ page.filename }} class="btn">{{ page.title }}</a>
    {% endfor %}

  </header>

  <main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
    </footer>
  </main>
</body>

</html>
