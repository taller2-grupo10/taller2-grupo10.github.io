<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset="UTF-8">
  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    .subnav {
      /* float: left; */
      /* overflow: hidden; */
    }
    
    .subnav .subnavbtn {
      border: none;
      background-color: initial;
      font-family: inherit;
      margin: 0;
    }
    
    .subnav-content {
      display: none;
      width: 100%;
    }
    
    .subnav-content a {
      float: left;
      color: inherit;
      text-decoration: none;
      margin-left: 10px;
      margin-top: 6px;
      background-color: initial;
    }
    
    .subnav-content a:hover {
      background-color: initial;
      color: black;
    }
    
    .subnav:hover .subnav-content {
      display: block;
    }

    .subnavbtnfirst {
      color: currentColor;
    }

    .subnavbtnfirst:hover {
      text-decoration: none;
      background-color: initial;
      color: black;
    }
    </style>
</head>

<body>

  <header class="page-header" role="banner" style="height: 360px;">
    <h1 class="project-name" style="margin-top: -55px;align-items: center;display: inline-flex;">
      <a href="./"><img src="../img/spotifiuby-logo.png" alt="Spotifiuby" width="250" height="188"></a>
      <b>{{ site.title | default: page.title }}</b>
    </h1>
    <h2 class="project-tagline">{{ page.description | default: site.description}}</h2>
    {% if site.github %}
    <a href="https://github.com/taller2-grupo10" class="btn" target="_blank">Ver en GitHub</a>
    {% endif %}

    <a href="./" class="btn" title="Inicio">Inicio</a>
    <div class="btn subnav">
      <button class="subnavbtn"><a href="./binnacle.html" class="subnavbtnfirst">Bit√°cora</a></button>
      <div class="subnav-content">
        <a href="./checkpoint1.html" title="Checkpoint 1">Checkpoint 1</a>
        <a href="./checkpoint2.html" title="Checkpoint 2">Checkpoint 2</a>
        <a href="./checkpoint3.html" title="Checkpoint 3">Checkpoint 3</a>
        <a href="./checkpointFinal.html" title="Checkpoint Final">Checkpoint Final</a>
      </div>
    </div> 
    <a href="./admin.html" class="btn">Back office</a>
    <a href="./architecture.html" class="btn">Arquitectura</a>
  </header>

  <main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
    </footer>
  </main>
</body>

</html>
